<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Google font -->

    <!-- Bootstrap -->

    <!-- Custom stlylesheet -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"
        integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"> </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            $("#inputOrigin").autocomplete({
                source: "{% url 'globalsky:origin_airport_search'%}",
                minLength: 1,
                delay: 200,
            });
            $("#inputDepart").autocomplete({
                source: "{% url 'globalsky:origin_airport_search'%}",
                minLength: 1,
                delay: 200,
            });
             $("#multiinputOrigin").autocomplete({
                source: "{% url 'globalsky:origin_airport_search'%}",
                minLength: 1,
                delay: 200,
            });
            $("#multiinputDepart").autocomplete({
                source: "{% url 'globalsky:origin_airport_search'%}",
                minLength: 1,
                delay: 200,
            });
        });
    </script>

</head>

<body style="background-color: rgb(186, 235, 251);">
    <main>

        {% block content %}

        {% endblock content %}

    </main>
    <script>
        $(document).ready(function () {
            $("#round-trip").click(function () {
                $("#multi-flight").hide("slow");
                $("#return-date").removeAttr('disabled');
            });


            $("#one-way").click(function () {
                $("#return-date").prop('disabled', 'disabled');
                $("#return-date").val('');
                $("#multi-flight").hide("slow");
            });

            $("#multi-city").click(function () {
                $("#multi-flight").show("slow");
                $("#return-date").removeAttr('disabled');

            });
            let cloneCount = 1
            $("#add-row").click(function (event) {
                event.preventDefault();
                $("#multi-row").clone()
                .find("input").val("").end()
                .insertAfter($('[id^=multi-row]:last'));
            });

            $("#show-advanced").on("click", function (event) {
                event.preventDefault();
                $("#codes").toggle("fast");
            });
            $("#show-advanced-multi").on("click", function (event) {
                event.preventDefault();
                $("#codes-multi").toggle("fast");
            });
           
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>

</html>
